<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/@ag-grid-community/all-modules/dist/ag-grid-community.min.noStyle.js"></script>
    <script src="http://localhost:8080/main.js"></script>
    <script src="https://kit.fontawesome.com/fe1aaacba5.js" crossorigin="anonymous"></script>

</head>


<body>
    <h1 style="text-align: center; color: #555; margin-top: 20px;">Vue Utilisateur</h1>
    <div style="margin-left: 10%; margin-top: 5%;  transform: translate(0%,0%); width: 80%;">
        <div class="card-deck" style="margin-bottom:20px; height:300px">
            <div class="card" style="text-align:center">
                <button id="btn_request1" class="btn" style="position: absolute; top :0; right: 0;"><i
                        class="fas fa-redo-alt"></i></button>
                <div class="card-body">
                    <h5 class="card-title">Nombre total d'employées</h5>
                    <div id="res_req_1"></div>
                </div>
            </div>
            <div class="card" style="text-align:center">
                <button id="btn_request2" style="position: absolute; top :0; right: 0;" class="btn"> <i
                        class="fas fa-redo-alt"></i>
                </button>
                <div class="card-body">
                    <h5 class="card-title">Prénom et nom de l'utilisateur </h5>
                    <input id="idInput" type="text" name="id" placeholder="ID Employe: 10020"><br>
                    <div id="res_req_2"></div>
                </div>
            </div>
        </div>
        <div class="card-deck">
            <div class="card" style="text-align:center;  height:300px">
                <button id="btn_request3" style="position: absolute; top :0; right: 0;" class="btn"><i
                        class="fas fa-redo-alt"></i></button>
                <div class="card-body">
                    <h5 class="card-title">Nom des départements</h5>
                    <div id="res_req_3"></div>
                </div>
            </div>

            <div class="card" style="text-align:center">
                <button id="btn_request4" style="position: absolute; top :0; right: 0;" class="btn"><i
                        class="fas fa-redo-alt"></i></button>
                <div class="card-body">
                    <h5 class="card-title">Nom, prénom et département des managers</h5>
                    <div id="res_req_4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const baseUrl = "http://localhost:8080/request/";

        const request = ({
            endpoint,
            param,
            displayData
        } = {}) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var res = JSON.parse(xhttp.responseText);
                    if (displayData)
                        displayData(res.res)
                }
            };
            const url = `${baseUrl}${endpoint}${param ? "?param=" + param: ""}`
            xhttp.open("GET", url, true);
            xhttp.setRequestHeader("Access-Control-Allow-Headers", "*");
            xhttp.send({
                test: "hello"
            });
        };

        const displayRes1 = data => {
            $("#res_req_1").text(data)
        }

        const displayRes2 = data => {
            if (data) {

                data = data[0]
                $("#res_req_2").html(
                    `Nom: ${data.last_name || "*Manquant*"} </br> Prénom : ${data.first_name || "*Manquant*"}`)
            }
        }



        const displayRes3 = data => {
            if (data) {

                let content = ""
                for (const d of data) {
                    content += `<tr><th scope="row">${d}</th><td>${d}</td></tr>`
                }

                table = `<table class="table">
                            <thead>
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nom du département</th>
                               
                                </tr>
                            </thead>
                                <tbody>
                                    ${content}
                                </tbody>
                            </table>`

                $("#res_req_3").html(table)
            }

        }

        const displayRes4 = data => {
            if (data) {
                let content = ""
                for (const d of data) {
                    content +=
                        `<tr><th scope="row">${d.emp_no}</th><td>${d.first_Name}</td><td>${d.last_name}</td><td>${d.departement}</td></tr>`
                }

                table = `<table class="table">
                            <thead>
                                <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Prénom</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Departement</th>
                                </tr>
                            </thead>
                                <tbody>
                                    ${content}
                                </tbody>
                            </table>`

                $("#res_req_4").html(table)
            }
        }

        $("#btn_request1").on("click", () => {
            request({
                endpoint: 1,
                displayData: displayRes1
            });

        });

        $("#btn_request2").on("click", () => {
            const res = request({
                endpoint: 2,
                param: $("#idInput").val(),
                displayData: displayRes2
            });
        });

        $("#btn_request3").on("click", () => {
            const res = request({
                endpoint: 3,
                displayData: displayRes3
            });
        });

        $("#btn_request4").on("click", () => {
            const res = request({
                endpoint: 4,
                displayData: displayRes4
            });
        });
    </script>

</body>

</html>
